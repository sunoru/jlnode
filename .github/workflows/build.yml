name: Build & Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # , macOS-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.6'
      - name: Prepare Julia dependencies
        run: |
          NODE_PATH=`julia -e 'using Pkg;Pkg.add(url="https://github.com/JuliaBinaryWrappers/libnode_jll.jl", rev="main");using libnode_jll;println(libnode_jll.artifact_dir)'`
          echo "$NODE_PATH/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$NODE_PATH/lib" >> $GITHUB_ENV

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm ci
      - name: Build libjlnode & jlnode_addon.node
        run: |
          npm run compile -- --CDCMAKE_INSTALL_PREFIX=${HOME}/.local
          cmake --install ./build

